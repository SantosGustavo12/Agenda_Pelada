<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Pelada - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    
    <style>
      .font-display { font-family: 'Bebas Neue', sans-serif; }
    </style>

</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        
        <form id="form-login" class="space-y-4">
            <h2 class="font-display text-4xl font-bold text-center text-gray-800">LOGIN</h2>
            <div>
                <label for="login-email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="login-email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
            </div>
            <div>
                <label for="login-senha" class="block text-sm font-medium text-gray-700">Senha</label>
                <input type="password" id="login-senha" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
            </div>
            <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 font-medium">Entrar</button>
            <p class="text-sm text-center">
                Não tem conta? <a href="#" id="link-cadastro" class="font-medium text-green-600 hover:text-green-500">Cadastre-se</a>
            </p>
        </form>

        <form id="form-cadastro" class="space-y-4 hidden">
            <h2 class="font-display text-4xl font-bold text-center text-gray-800">CADASTRO</h2>
            <div>
                <label for="cadastro-email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="cadastro-email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
            </div>
            <div>
                <label for="cadastro-senha" class="block text-sm font-medium text-gray-700">Senha</label>
                <input type="password" id="cadastro-senha" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 font-medium">Cadastrar</button>
            <p class="text-sm text-center">
                Já tem conta? <a href="#" id="link-login" class="font-medium text-green-600 hover:text-green-500">Faça Login</a>
            </p>
        </form>

        <div id="alerta" class="mt-4 text-center text-red-600"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth.js"></script>
</body>
</html>
